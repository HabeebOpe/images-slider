<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <title>Image slider - BEEB</title>
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <div class="container">
      
      <input type="radio" name="rate" id="star-1" checked>
      <input type="radio" name="rate" id="star-2">
      <input type="radio" name="rate" id="star-3">
      <input type="radio" name="rate" id="star-4">
      <input type="radio" name="rate" id="star-5">
      
      <div class="outer">
      <div class="images">
         
        <li>
            <img src="images/image1.jpg" alt="image 1">
        </li>
        <li>
            <img src="images/image2.jpg" alt="image 1">
        </li>
        <li>
            <img src="images/image3.jpg" alt="image 1">
        </li>
        <li>
            <img src="images/image4.jpg" alt="image 1">
        </li>
        <li>
            <img src="images/image5.jpg" alt="image 1">
        </li>
         
      </div>
      </div>
      
      <div class="rating">
         <label for="star-1">
            <div class="slide-1"></div>
         </label>
         
         <label for="star-2">
            <div class="slide-2"></div>
         </label>
         
         <label for="star-3">
            <div class="slide-3"></div>
         </label>
         
         <label for="star-4">
            <div class="slide-4"></div>
         </label>
         
         <label for="star-5">
            <div class="slide-5"></div>
         </label>
      </div>
   </div>

</body>

</html>
